<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<button id="reset">Reset Board</button>
	<table>
		<tr class="row first">
			<td class="first x">  </td>
			<td class="second x"> </td>
			<td class="third o">  </td>
		</tr>
		<tr class="row second">
			<td class="first o">  </td>
			<td class="second x"> </td>
			<td class="third o">  </td>
		</tr>
		<tr class="row third">
			<td class="first o ">  </td>
			<td class="second o"> </td>
			<td class="third x">  </td>
		</tr>
	</table>
	<div class="box">
		<p>Active Player:</p>
		<div id="p1" class="player active">Player 1</div>
		<div id="p2" class="player">Player 2</div>
		<div id="nextTurn">Next Turn</div>	
	</div>
</body>
</html>
